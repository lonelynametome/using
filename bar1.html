<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.6.0/files/dist/echarts.min.js"></script>
  
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.6.0/files/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-stat/latest/files/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-graph-modularity extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-graph-modularity/2/files/dist/echarts-graph-modularity.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.6.0/files/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {
    text: '汶川地震10个区域的土壤侵蚀指数',
    left:'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['震前平均', '震中平均', '5年后平均'],
    top: 20
},

  toolbox: {
    show: true,
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  calculable: true,
  xAxis: [
    {
      type: 'category',
      // prettier-ignore
      data: ['什邡市', '北川县', '安州区', '平武县', '彭州市', '九寨沟县', '绵竹市', '茂县', '都江堰市', '青川县']

    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: '震前平均',
      type: 'bar',
      data: [
      1200.64,
      2938.84,
      1184.62,
      3270.37,
      1474.99,
      4371.22,
      1306.62,
      2282.10,
      2195.59,
      2044,
],

      
      
    },
    {
      name: '震中平均',
      type: 'bar',
      data: [
      1246.45,
      2945.77,
      1208.08,
      3270.47,
      1541.14,
      4403.59,
      1367.28,
      2287.07,
      2203.43,
      2026.81,
],

     
      
    },
    {
      name: '5年后平均',
      type: 'bar',
      data: [
      1249.54,
      2935.63,
      1199.57,
      3254.44,
      1528.43,
      4386.67,
      1331.39,
      2282.30,
      2168.61,
      2040.43,
],

      
      
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
